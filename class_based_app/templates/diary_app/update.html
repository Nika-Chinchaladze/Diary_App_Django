{% extends "base.html" %}
{% load static %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static 'diary_app/css/update.css' %}">
{% endblock %}

{% block content %}
    <h3 class="text-center fw-bold mt-4 mb-3">Update Diary Note</h3>
    <form method="POST" class="text-center mb-5" novalidate>
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <div class="form-buttons">
            <input type="submit" value="Update" class="btn btn-primary me-3"/>
            <a href="{% url 'home' %}" class="btn btn-danger ms-3">Cancel</a>
        </div>
    </form>
{% endblock %}

{% block js_logic %}
    <script src="{% static 'diary_app/js/update.js' %}"></script>
{% endblock js_logic %}
