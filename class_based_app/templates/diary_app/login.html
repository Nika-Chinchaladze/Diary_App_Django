{% extends "base.html" %}
{% load static %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static 'diary_app/css/login.css' %}" />
{% endblock %}

{% block content %}
    <div class="login-div">
        <div><i class="bi bi-person-circle person-div"></i></div>
        <form action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
