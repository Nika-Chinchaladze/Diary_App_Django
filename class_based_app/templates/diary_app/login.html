{% extends "base.html" %}
{% load static %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static 'diary_app/css/authentication.css' %}" />
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <h4 class="text-center fw-bold text-success mt-2">{{ message }}</h4>
        {% endfor %}
    {% endif %}
    <div class="login-div">
        <div><i class="bi bi-person-circle person-div"></i></div>
        <h3 class="text-center fw-bold">Login</h3>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
